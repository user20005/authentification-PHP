<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentification</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="box">
    <div class="st">
      <div class="card-porteur">
        <div class="card" id="card">
          <div class="login-face">
            <h3>connexcion</h3>
            <form action="./connexcion.php" method="post">
              <div class="inpt-icon">
                <i class="fa-regular fa-envelope"></i>
                <input autocomplete="off" type="email" class="bx" name="email" placeholder="votre email"
                  style="width: 220px" />
              </div>
              <div class="inpt-icon">
                <input autocomplete="off" type="password" name="password" class="bx" placeholder="mot de passe"
                  style="width: 220px" />
                <i class="fa-solid fa-lock"></i>
              </div>
              <button type="submit" name="submit">Entrez </button>
              <button type="button" class="button1" onclick="openR()">
                Inscription
                <i class="fa-solid fa-circle-arrow-right rgt"></i>
              </button>
            </form>
          </div>
          <div class="register-face">
            <h3>inscription</h3>
            <form action="./inscription.php" method="post">
              <div class="inpt-icon">
                <i class="fa-regular fa-user"></i>
                <input autocomplete="off" type="username" name="pseudo" class="bx user " required placeholder="nom"
                  style="width: 220px" />
              </div>
              <div class="inpt-icon">
                <i class="fa-regular fa-envelope"></i>
                <input autocomplete="off" type="email" name="email" class="bx" placeholder="email" required
                  style="width: 220px" />
              </div>
              <div class="inpt-icon">
                <i class="fa-solid fa-lock"></i>
                <input autocomplete="off" type="password" name="password" class="bx password" required
                  placeholder="mot de passe" style="width: 220px" />
                <small class="msgerr"></small>
              </div>
              <button type="submit" id="btn" class="btn">Inscrire </button>
              <button type="button" class="button1" onclick="openL()">
                <i class="fa-solid fa-circle-arrow-left lft"></i>
                Connexcion
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>

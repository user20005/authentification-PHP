<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentification</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body >
  <div class="box">
    <div class="st">
      <div class="card-porteur">
        <div class="card" id="card">
          <div class="login-face" >
            <h3>connexcion</h3>
            <form action="./connexcion.php" method="post">
              <div class="inpt-icon">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" class="bx" name="email" placeholder="votre email" style="width: 220px" />
              </div>
              <div class="inpt-icon">
                <input type="password" name="password" class="bx" placeholder="mot de passe" style="width: 220px" />
                <i class="fa-solid fa-lock"></i>
              </div>
              <button type="submit" name="submit">Submit</button>
              <button type="button" class="button1" onclick="openR()">
                Inscription
                <i class="fa-solid fa-circle-arrow-right rgt"></i>
              </button>
            </form>
          </div>
          <div class="register-face">
            <h3>inscription</h3>
            <form action="./inscription.php" method="post">
              <div class="inpt-icon">
                <i class="fa-regular fa-user"></i>
                <input type="username" name="pseudo" class="bx" placeholder="nom" required style="width: 220px" />
              </div>
              <div class="inpt-icon">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" class="bx" placeholder="email" required style="width: 220px" />
              </div>
              <div class="inpt-icon">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" class="bx" placeholder="mot de passe" required
                  style="width: 220px" />
              </div>
              <button type="submit">Submit</button>
              <button type="button" class="button1" onclick="openL()">
                <i class="fa-solid fa-circle-arrow-left lft"></i>
                Connexcion
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  var card = document.getElementById("card");
  function openR() {
    card.style.transform = "rotateY(-180deg)";
  }
  function openL() {
    card.style.transform = "rotateY(0deg)";
  }
</script>

</html>
